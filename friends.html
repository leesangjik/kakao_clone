<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <title>Friends KaKao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">18:38</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>

            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="freidns">
        <header class="friends__header">
            <div class="friedns__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/donguk.jpg" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friedn__name">
                            Dong Uk Lee
                        </span>
                        <span class="friend__status">
                            leedonguk.co
                        </span>
                    </div>
                </div>

            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus Friend</h5>
            <div class="friedns__friend friend friend">
                <div class="friedn__column">
                    <img src="images/gongu.jpg" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friedn__name">
                            Plus Friend
                        </span>
                    </div>
                </div>

            </div>
            <ul class="friends__list">
                <h5 class="friends__title">Friends 14</h5>
                <li class="friedns__friend friend friend--lg">
                    <div class="friend__column">
                        <img src="images/jangdy.jpg" class="g-avatar friend__avatar" />
                        <div class="friend__content">
                            <span class="friedn__name">
                                Do Yeon Jang
                            </span>
                            <span class="friend__status">
                                jangdoyeon.co
                            </span>
                        </div>
                    </div>
                    <div class="firend__column">
                        <div class="freind__now-listening">
                            <span>
                                FTISLAND (FT LeeSangJik)
                            </span>
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </li>
            </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
