<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> kakao Clone | Advertisement</title>
</head>

<body>
    <div class="ad-container">
        <div class="ad__slide slide">
            <div class="slidetext">1 / 3</div>
            <img src="images/sc_shoes1.jpg" alt="">
        </div>
        <div class="ad__slide slide">
            <div class="slidetext">2 / 3</div>

        <div class="ad__slide slide">

    </div>
    <div class="dots" style="text-align: center;">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>

        <span class="bigscreen__text">Plaese make your screen small!</span>
