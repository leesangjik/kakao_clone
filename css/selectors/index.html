<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>selectors and Pseudo selectors</title>
    <style>
      /*input[required="required"]{
        background-color: red;
      }*/
      .box{
        border: 1px solid yellow;
      }
      .box{
        background-color: green;
        display: block;
        height: 100px;
        border: 1px solid black;
      }
      /*.box:nth-child(2n+1){
        background-color: pink;
      }*/
      .container > .box{
        background-color: yellow;
      }
      .child{
        width: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box child"></div>
      </div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">
        <input type="password" required="required" />
        <input type="submit" required="required" />
    </div>
  </body>
</html>
