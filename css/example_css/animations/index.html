<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transformations</title>
    <style>
      .box{
        width: 100px;
        height: 100px;
        background: red;
        animation: 1.5s scaleAndRotateSquare infinite ease-in-out;
      }
      @keyframes scaleAndRotateSquare {
        from{
          transform:none;
        }
        to{
          transform: rotate(1turn) scale(.5, .5);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
