<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Chats KaKao Clone</title>

<body>
  <div class="status-bar">
    <div class="status-bar__column js-clock">
      <span class="status-bar__clock"></span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">Chats</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="far fa-comments"></i>
      </span>
      <span class="header__icon">
        <i class="far fa-comment"></i>
        <i class="fas fa-plus"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-music"></i>
      </span>
    </div>
  </header>
  <main class="Chats">
    <ul class="chats__list">
      <li class="chats__chat chat">
        <a href="chat.html">
          <div class="chats__chat friend friend--lg">
            <div class="friend__column">
              <img src="images/po.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  M.Pochettino
                </span>
                <span class="friend__bottom-text">
                  going home!
                </span>
              </div>
            </div>
            <div class="firend__column">
              <div class="freind__timestamp">
                <span class="chat__timestamp">
                  March 21
                </span>
                <div class="chat__chatnum">
                  8
                </div>
              </div>
            </div>
          </div>
        </a>
      </li>
      <li class="chats__chat chat">
        <div class="chats__chat friend friend--lg">
          <div class="friend__column">
            <img src="images/mu.jpg" class="m-avatar friend__avatar" />

              <span class="friend__name">
                J.Mourinho

              <span class="friend__bottom-text">
                See u again!
              </span>

          </div>
          <div class="firend__column">
            <div class="freind__timestamp">
              <span class="chat__timestamp">
                5 minute
              </span>
            </div>
          </div>
        </div>
      </li>
      <li class="chats__chat chat">
        <div class="chats__chat friend friend--lg">
          <div class="friend__column">
            <div class="s-avatar friend__avatar">
              <div class="icons-box">
                <i class="fas fa-user"></i>
              </div>
              <div class="icons-box">
                <img src="images/hi.jpg" class="small-avatar" />
              </div>
              <div class="icons-box">
                <i class="fas fa-user"></i>
              </div>
              <div class="icons-box">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <div class="friend__content">
              <span class="friend__name">
                Group
              </span>
              <span class="friend__bottom-text">
                haha!
              </span>
            </div>
          </div>
          <div class="firend__column">
            <div class="freind__timestamp">
              <span class="chat__timestamp">
                17 minute
              </span>
            </div>
          </div>
        </div>
      </li>
      <li class="chats__chat chat">

          <div class="friend__column">
            <div class="s-avatar friend__avatar">
              <div class="icons-box">
                <img src="images/be.jpg" class="small-avatar">
              </div>
              <div class="icons-box">

              <span class="friend__name">

          <div class="firend__column">
            <div class="freind__timestamp">
              <span class="chat__timestamp">

            </div>

    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">

      <li class="nav__list-item">
