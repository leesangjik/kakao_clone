<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Find_friend kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">18:38</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <div class="search-bar-g">
        <i class="fas fa-arrow-left"></i>
        <input type="text" placeholder="search" class="search-friend" />
        <i class="fas fa-barcode fa-"></i>
    </div>
    <div class="new-emoticon">
        <div class="emoticon__column">
            <div class="emoticon__title">
                <span class="emoticon__title__name"> New Emoticon!</span>
            </div>
            <div class="emoticon__more">
                <span class="emoticon__more__more">more</span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="emoticon__column">
            <div class="emoticon__box">
                <div class="box__image">
                    <img src="images/son.jpg" alt="">
                </div>
                <div class="box__name">
                    <span class="box__name__title"> son</span>
                </div>
            </div>
            <div class="emoticon__box">
                <div class="box__image">
                    <img src="images/gerrard.jpg" alt="">
                </div>
                <div class="box__name">
                    <span class="box__name__title"> Gerrard</span>
                </div>
            </div>
            <div class="emoticon__box">
                <div class="box__image">
                    <img src="images/ho.jpg" alt="">
                </div>
                <div class="box__name">
                    <span class="box__name__title"> C.Ronaldo</span>
                </div>
            </div>
        </div>
        <div class="emoticon__column">
            <div class="emoticon__c-list"></div>
            <div class="emoticon__c-list"></div>
            <div class="emoticon__c-list"></div>
            <div class="emoticon__c-list"></div>
            <div class="emoticon__c-list"></div>
            <div class="emoticon__c-list"></div>
        </div>
    </div>
    <div class="recent-search">
        <div class="recent-search-title">
            <span class="search-title"> recent search </span>
        </div>
        <div class="recent-search-list">
            <ul class="search-list-box">
                <li class="search-list">
                    <div class="list-box">
                        <i class="fas fa-times"></i>
                        <div class="user-box">
                            <i class="fas fa-user"></i>
                            <div class="comment-box">
                                <i class="fas fa-comment"></i>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="search-list">
                    <div class="list-box">
                        <div class="list-box">
                            <i class="fas fa-times"></i>
                            <div class="user-box">
                                <i class="fas fa-user"></i>
                                <div class="comment-box">
                                    <i class="fas fa-comment"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="search-list">
                    <div class="list-box">
                        <div class="list-box">
                            <i class="fas fa-times"></i>
                            <div class="user-box">
                                <i class="fas fa-user"></i>
                                <div class="comment-box">
                                    <i class="fas fa-comment"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="search-list">
                    <div class="list-box">
                        <div class="list-box">
                            <i class="fas fa-times"></i>
                            <div class="user-box">
                                <i class="fas fa-user"></i>
                                <div class="comment-box">
                                    <i class="fas fa-comment"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="recent_find_friend">
            <div class="recent_find_friend_column">
                <i class="fas fa-search"></i>
            </div>
            <div class="recent_find_friend_column">

            </div>
            <div class="recent_find_friend_column">

            </div>
            <div class="recent_find_friend_column">

            </div>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item find_nav">
                <i class="fas fa-grip-lines-vertical"></i>
            </li>
            <li class="nav__list-item find_nav">
                <i class="far fa-square"></i>
            </li>
            <li class="nav__list-item find_nav">
                <i class="fas fa-angle-left fa-4x"></i>
            </li>
        </ul>
    </nav>
    <div class="bigscreen">
        <span class="bigscreen__text">Plaese make your screen small!</span>
    </div>
</body>

</html>
